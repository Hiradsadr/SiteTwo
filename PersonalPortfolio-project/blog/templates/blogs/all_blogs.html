{% extends 'blogs/base.html' %}
{% block content %}

<h1 class="text-5xl font-extrabold text-center text-indigo-700 mb-12">All Blogs</h1>

<div class="space-y-8 flex flex-col items-center">
  {% for post in posts %}
    <a href="{% url 'blog:detail' post.id %}" class="block w-full max-w-3xl">
      <div class="bg-white shadow-md rounded-xl px-10 py-6 text-center hover:shadow-xl hover:scale-[1.01] transition duration-300 cursor-pointer">

        <!-- Title -->
        <h2 class="text-4xl font-bold text-gray-800 mb-2">
          {{ post.title }}
        </h2>

        <!-- Date -->
        <p class="text-sm text-gray-500 mb-4">
          {{ post.date|date:'M d, Y' }}
        </p>

        <!-- Content Preview -->
        <p class="text-gray-600 text-base">
          {{ post.content|truncatechars:100 }}
        </p>

      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}
