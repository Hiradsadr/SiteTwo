{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- Google Font: Michroma -->
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

<!-- Tailwind config: Set Michroma as default sans -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Michroma', 'sans-serif'],
        },
      },
    },
  }
</script>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="min-h-screen bg-gray-100 text-gray-800 font-sans flex flex-col">

    <!-- Navbar -->
    <nav class="w-full py-6 flex justify-center">
      <div class="bg-white rounded-2xl shadow-md px-8 py-4 flex space-x-6">
        <a href="{% url 'home' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="{% url 'blog:all_blogs' %}" class="text-gray-700 hover:text-indigo-600 font-medium">Fun Facts</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      {% block content %}
      <!-- Page content goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center text-sm text-gray-500 py-4 border-t">
      Â© {{ now.year }} All rights reserved.
    </footer>

  </body>
</html>
