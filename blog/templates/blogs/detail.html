{% extends 'blogs/base.html' %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-10 mt-8 text-center">

  <!-- Title -->
  <h1 class="text-5xl font-extrabold text-indigo-700 mb-4">
    {{ blog.title }}
  </h1>

  <!-- Date -->
  <h3 class="text-sm text-gray-500 mb-6 italic tracking-wide">
    + {{ blog.date|date:'F jS, Y' }} +
  </h3>

  <!-- Content -->
  <p class="text-lg text-gray-700 leading-relaxed">
    {{ blog.content }}
  </p>

</div>

{% endblock %}
